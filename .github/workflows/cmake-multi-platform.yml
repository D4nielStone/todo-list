name: CMake on multiple platforms
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Ensure git submodules initialized
        run: |
          git submodule sync --recursive || true
          git submodule update --init --recursive

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      # ============= UBUNTU DEPENDENCIES =============
      - name: Install dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsqlite3-dev \
            libglfw3-dev \
            libfreetype6-dev \
            xorg-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev

      # ============= WINDOWS DEPENDENCIES =============
      - name: Setup vcpkg on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat -disableMetrics
          
      - name: Cache vcpkg packages
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v3
        with:
          path: |
            vcpkg/installed
            vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install Windows dependencies via vcpkg
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          .\vcpkg\vcpkg install glfw3:x64-windows
          .\vcpkg\vcpkg install freetype:x64-windows
          .\vcpkg\vcpkg install sqlite3:x64-windows
          .\vcpkg\vcpkg integrate install

      # ============= CMAKE CONFIGURATION =============
      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cmake -B "${{ steps.strings.outputs.build-output-dir }}" `
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DEXTERNALS_DIR="${{ github.workspace }}/externals" `
            -DCPP_BGUI_DIR="${{ github.workspace }}/externals/cpp-bgui" `
            -S "${{ github.workspace }}"

      - name: Configure CMake (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DEXTERNALS_DIR=${{ github.workspace }}/externals
          -DCPP_BGUI_DIR=${{ github.workspace }}/externals/cpp-bgui
          -S ${{ github.workspace }}

      # ============= BUILD =============
      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Show git submodule status
        if: always()
        run: git submodule status --recursive || true
