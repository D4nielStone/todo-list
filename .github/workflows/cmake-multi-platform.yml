name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4
        with:
          # Ensure submodules (externals/cpp-bgui) are fetched
          submodules: 'recursive'
          fetch-depth: 0

      - name: Ensure git submodules initialized
        run: |
          git submodule sync --recursive || true
          git submodule update --init --recursive

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Install sqlite3 on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev
          
          
      - name: Install GLFW dependencies
        run: sudo apt-get update && sudo apt-get install -y libglfw3-dev
        
      - name: Install Freetype dependencies
        run: sudo apt-get update && sudo apt-get install -y libfreetype6-dev
  
      - name: Install sqlite3 on Windows (Chocolatey)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install sqlite freetype glfw3 -y
          # refreshenv may be necessary in some setups; swallow errors if not present
          refreshenv || true

      - name: Show git submodule status
        run: git submodule status --recursive || true

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DEXTERNALS_DIR=${{ github.workspace }}/externals
          -DCPP_BGUI_DIR=${{ github.workspace }}/externals/cpp-bgui
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
